
<div class="login-page">
    
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img src="assets/images/logo.png" width="150px" class="user-avatar" />
            <h1>Project Management</h1>
            <div class="alert alert-warning alert-dismissible" role="alert" *ngIf="message !== ''">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                {{message}}
            </div>
            <form class="form-signin">
            <!-- <form class="form-signin" (ngSubmit)="login()" #loginForm="ngForm"> -->
                <div class="form-content">
                    <div class="form-group">
                        <input type="email" class="form-control input-underline input-lg" id="email" placeholder="email" [(ngModel)]="email"
                            name="email">
                    </div>

                    <div class="form-group">
                        <input type="password" class="form-control input-underline input-lg" id="password" placeholder="Password" [(ngModel)]="password"
                            name="password" required/>
                    </div>
                </div>
                <button class="btn btn-lg btn-primary btn-block" (click)="login()" type="submit">Sign in</button>
                <!-- <a class="btn rounded-btn" [routerLink]="['/']"  > Log in </a> -->
            </form>
            <div>
                <a [routerLink]="['/forgetpassword']"> Forgot Password </a>
            </div>
        </div>
    </div>
</div>
