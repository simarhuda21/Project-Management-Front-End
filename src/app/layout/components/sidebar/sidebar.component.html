<nav class="sidebar"  *ngIf="role != '2'" [ngClass]="{sidebarPushRight: isActive}">
    <div class="list-group">

        <a *ngIf="role == '4'" [routerLink]="'/users'" [routerLinkActive]="['router-link-active']" class="list-group-item">
            <i class="fa fa-users"></i>&nbsp;{{ 'Users' | translate }}
        </a>
        <a *ngIf=" role == '4'" [routerLink]="'/projects'" [routerLinkActive]="['router-link-active']" class="list-group-item">
            <i class="fa fa-fw fa-bar-chart-o"></i>&nbsp;{{ 'Project' | translate }}
        </a>
        <a *ngIf=" role == '1'" [routerLink]="'/project'" [routerLinkActive]="['router-link-active']" class="list-group-item">
            <i class="fa fa-fw fa-bar-chart-o"></i>&nbsp;{{ 'Project' | translate }}
        </a>
        <a *ngIf="role != '2'" [routerLink]="'/tasks'" [routerLinkActive]="['router-link-active']" class="list-group-item">
            <i class="fa fa-fw fa-table"></i>&nbsp;{{ 'Tasks' | translate }}
        </a>
      
        <a *ngIf="role == '1' || role == '4'" [routerLink]="'/reports'" [routerLinkActive]="['router-link-active']" class="list-group-item">
            <i class="fa fa-file-text"></i>&nbsp;{{ 'Reports' | translate }}
        </a>
        <div class="header-fields">
            <div class="nested-menu">
                <a class="list-group-item" (click)="addExpandClass('profile')">
                    <span>
                        <i class="fa fa-user"></i>&nbsp;&nbsp;&nbsp; {{ name }}</span>
                </a>
                <li class="nested" [class.expand]="showMenu === 'profile'">
                    <ul class="submenu">
                        <li>
                            <a href="javascript:void(0)">
                                <span>
                                    <i class="fa fa-fw fa-user"></i> {{ 'Profile' | translate }}</span>
                            </a>
                        </li>
                        <li>
                            <a href="javascript:void(0)">
                                <span>
                                    <i class="fa fa-fw fa-envelope"></i> {{ 'Inbox' | translate }}</span>
                            </a>
                        </li>
                        <li>
                            <a href="javascript:void(0)">
                                <span>
                                    <i class="fa fa-fw fa-gear"></i> {{ 'Settings' | translate }}</span>
                            </a>
                        </li>
                        <li>
                            <a [routerLink]="['/login']" (click)="onLoggedout()">
                                <span>
                                    <i class="fa fa-fw fa-power-off"></i> {{ 'Log Out' | translate }}</span>
                            </a>
                        </li>
                    </ul>
                </li>
            </div>
        </div>
    </div>
</nav>
