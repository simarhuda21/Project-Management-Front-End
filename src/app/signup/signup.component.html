<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img class="user-avatar" src="assets/images/logo.png" width="150px" />
            <h1>SB Admin BS4 Angular5</h1>
            <form role="form">
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" class="form-control input-underline input-lg" name="firstname" [(ngModel)]="firstname" placeholder="First Name">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control input-underline input-lg" name="lastname" [(ngModel)]="lastname" placeholder="Last Name">
                    </div>

                    <div class="form-group">
                        <input type="text" class="form-control input-underline input-lg" name="email" [(ngModel)]="email" placeholder="Email">
                    </div>

                    <div class="form-group">
                        <input type="password" class="form-control input-underline input-lg" name="password" [(ngModel)]="password" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control input-underline input-lg" name="rpassword" [(ngModel)]="repeatpassword" placeholder="Repeat Password">
                    </div>

                    <div class="form-group">
                        <input type="number" class="form-control input-underline input-lg" name="role" [(ngModel)]="role" placeholder="role">
                    </div>
                </div>
                <button class="btn rounded-btn" (click)="signup()" [routerLink]="['/login']"> Register </button>&nbsp;
                <a class="btn rounded-btn" [routerLink]="['/login']"> Log in </a>
            </form>
        </div>
    </div>
</div>
